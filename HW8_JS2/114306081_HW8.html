<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="hw8.css">
</head>
<body>

<h2>JS Calculator</h2>

<div class="container">

    <label>Number 1:</label>
    <input type="number" id="num1">

    <label>Number 2:</label>
    <input type="number" id="num2">

    <label>Operate way?</label>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button id="calcBtn" class="orange-btn">Add</button>

    <h3>Result: <span id="result">-</span></h3>
</div>

<script src="hw8.js"></script>
</body>
</html>
