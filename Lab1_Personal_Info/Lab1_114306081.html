<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<form action="#" method="post">
  <table border="1">
    <tr>
      <th colspan="3">About--114306081</th>
    </tr>

    <tr>
      <td rowspan="3" align="center">
        <img src="myphoto.jpg" alt="personal photo" width="100">
      </td>
      <td colspan="2">
        Name: <input type="text" name="name"><br>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
      </td>
    </tr>

    <tr>
      <td>
        County:
        <select name="county">
          <option value="Taipei">Taipei</option>
          <option value="Tainan">Tainan</option>
          <option value="Taichung">Taichung</option>
          <option value="Taoyuan">Taoyuan</option>
        </select>
      </td>
      <td>
        Birthday: <input type="date" name="birthday">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        E-mail: <input type="email" name="email">
      </td>
    </tr>

    <tr>
      <td>Hobby</td>
      <td colspan="2">
        <input type="checkbox" name="hobby" value="swimming">Swimming
        <input type="checkbox" name="hobby" value="volleyball">Volleyball
        <input type="checkbox" name="hobby" value="movie">Movie
        <input type="checkbox" name="hobby" value="game">Game
        <input type="checkbox" name="hobby" value="sleep">Sleep
      </td>
    </tr>

    <tr>
      <td>Skill</td>
      <td colspan="2">
        <input type="checkbox" name="skill" value="java">Java
        <input type="checkbox" name="skill" value="html">HTML
        <input type="checkbox" name="skill" value="python">Python
        <input type="checkbox" name="skill" value="office">Microsoft Office
        <input type="checkbox" name="skill" value="premiere">Premiere
      </td>
    </tr>

    <tr>
      <td>Say something</td>
      <td colspan="2">
        <textarea name="message" rows="4" cols="50" placeholder="Say something here."></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="3" align="left">
        <input type="submit" value="提交">
       <input type="reset" value="重設">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
